<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIP Picture Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: white;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 10px;
    }
    /* Account form */
    #account-section {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px #ff416c;
    }
    #account-section h2 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #ff4b2b;
    }
    #account-section input[type="text"],
    #account-section input[type="password"],
    #account-section input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    #account-section button {
      background: #ff416c;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #account-section button:hover {
      background: #ff4b2b;
    }
    /* Search */
    #search-bar {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 25px;
      box-shadow: 0 0 10px #ff416c inset;
      background: #222;
      color: #eee;
    }
    /* Gallery */
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .pic-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px #ff416c;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .pic-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff4b2b;
    }
    .pic-card img {
      width: 100%;
      display: block;
    }
    .pic-card p {
      margin: 10px;
      font-size: 1rem;
      color: #ff4b2b;
      text-align: center;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #666;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>VIP Picture Gallery</header>

  <main>
    <!-- Account Creation Form (frontend only) -->
    <section id="account-section">
      <h2>Create Account</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="createAccount()">Sign Up</button>
      <p id="account-msg" style="color: #ff4b2b; margin-top: 10px;"></p>
    </section>

    <!-- Search bar -->
    <input type="text" id="search-bar" placeholder="Search for beautiful pictures..." onkeyup="searchPictures()" />
